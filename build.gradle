plugins {
    id "java"
    id "net.minecraftforge.gradle.forge"
}

group 'me.github.shurpe'
version '1.0'

sourceCompatibility = targetCompatibility = 1.8
compileJava.options.encoding = "UTF-8"

minecraft {
    version = "1.8.9-11.15.1.2318-1.8.9"
    runDir = "run"
    mappings = "stable_22"
    makeObfSourceJar = false
}

jar {
    exclude "**/mcmod.info"
}