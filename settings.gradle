pluginManagement {
    repositories {
        mavenCentral()

        maven { url = "https://maven.minecraftforge.net/" }
        maven { url = "https://jitpack.io/" }
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id == "net.minecraftforge.gradle.forge")
                useModule("com.github.asbyth:ForgeGradle:ddb1eb0")
        }
    }
}

rootProject.name = 'MC-Session-Stealer'